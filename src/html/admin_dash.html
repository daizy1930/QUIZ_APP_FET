    <!-- --------- section of web app ---------->

    <div class="bodyPart">
      <section class="sectionPart">
        <div class="container mb-5">
          <p class="display-4 headingWeb my-5">
            <strong>ADMIN</strong> DASHBOARD
          </p>

          <div class="row row-cols-sm-1">
            <div class="col-lg-6">
              <div class="card my-5 contains" id="question">
                <div class="row row-cols-sm-2">
                  <div class="col-md-4">
                    <img
                      src="../images/q3.jpg"
                      class="card-img-top"
                      alt="..."
                    />
                  </div>
                  <div class="col-lg-8">
                    <p class="display-6 card-body category1">
                      <strong
                        >QUESTION<br />
                        MANAGEMENT</strong
                      >
                    </p>
                    <div class="hideQueMore">
                      <button
                        class="btn btn-primary my-3 mx-3"
                        data-bs-toggle="modal"
                        data-bs-target="#aqmodal"

    <!-- add question modal -->

    <div
      class="modal fade"
      id="aqmodal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="loginLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header card-header bg-primary text-white">
            <h5 class="modal-title" id="addQuesLabel">Add a Question</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Add Question Form Start -->
            <form
              class="needs-validation"
              name="addquesform"
              id="addquesform"
              method="POST"
            >
              <div class="row">
                <div class="form-group mb-3">
                  <label for="category" class="card-header">Category</label>
                  <select
                    id="category"
                    class="custom-select form-control card-body"
                    required
                  >
                    <option value="">Select Category</option>
                    <option value="ent">Entertainment</option>
                    <option value="lit">Literature</option>
                    <option value="sp">Sports</option>
                    <option value="sp">Science</option>
                  </select>
                </div>
                <div class="col-sm col-md-8 col-lg-8 mb-3">
                  <label for="ques_add" class="card-header">Question</label>
                  <input
                    type="text"
                    class="form-control card-body"
                    id="ques_add"
                    name="ques"
                    placeholder="Who is the President of India?"
                    required
                  />
                </div>
                <div class="col-sm col-md-4 col-lg-4 mb-3">
                  <label for="weight" class="card-header">Weightage</label>
                  <input
                    type="number"
                    class="form-control card-body"
                    id="weight"
                    name="weight"
                    placeholder="1"
                    required
                    min="1"
                    max="5"
                    step="1"
                  />
                </div>
                <div class="col-sm col-md-6 col-lg mb-3">
                  <label for="option1_add" class="card-header">Option 1</label>
                  <input
                    type="text"
                    class="form-control card-body"
                    id="option1_add"
                    name="opt1"
                    placeholder="Shri Narendra Modi"
                    required
                  />
                </div>
                <div class="col-sm col-md-6 col-lg mb-3">
                  <label for="option2_add" class="card-header">Option 2</label>
                  <input
                    type="text"
                    class="form-control card-body"
                    id="option2_add"
                    name="opt2"
                    placeholder="Dr APJ Abdul Kalam"
                    required
                  />
                </div>
                <div class="col-sm col-md-6 col-lg mb-3">
                  <label for="option3_add" class="card-header">Option 3</label>
                  <input
                    type="text"
                    class="form-control card-body"
                    id="option3_add"
                    name="opt3"
                    placeholder="Dr Pranab Mukherji"
                    required
                  />
                </div>
                <div class="col-sm col-md-6 col-lg mb-3">
                  <label for="option4_add" class="card-header">Answer</label>
                  <input
                    type="text"
                    class="form-control card-body"
                    id="option4_add"
                    name="ans"
                    placeholder="Shri Ram Nath Kovind"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="file"
                    class="form-control card-body"
                    id="uploadpic"
                    onchange="encodeImageFileAsURL()"
                  />
                </div>
              </div>
              <input
                class="btn btn-primary"
                type="submit"
                value="Add question"
              /></input >
              <button class="btn btn-primary" type="reset">Clear</button>
              <button
                type="submit"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </form>
            <!-- Add Question Form End  -->
          </div>
          <div class="modal-footer">
            <a href="../html/viewQuestions.html">View Questions? Click here</a>
          </div>
        </div>
      </div>
