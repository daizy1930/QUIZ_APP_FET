  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div id="first">
            <div class="myform form">
              <div class="logo mb-3">
                <div class="col-md-12 text-center">
                  <h1>Login</h1>
                </div>
              </div>
              <form
                class="needs-validation"
                method="post"
                name="loginForm"
                id="loginForm"
              >
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="username"
                    aria-describedby="emailHelp"
                    placeholder="Enter username"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Enter Password"
                    required
                  />
                </div>

                <div class="col-md-12 text-center">
                  <input
                    class="btn btn-primary"
                    type="submit"
                    value="Login"
                  /></input >
                </div>
                <div class="form-group">
                  <p class="text-center">
                    Forgot password?
                    <a href="../html/reset.html" id="signup">Reset password</a>
                  </p>
                </div>
                <div class="form-group">
                  <p class="text-center">
                    Don't have account?
                    <a href="../html/register.html" id="signup">Sign up here</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
